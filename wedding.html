<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    /* Include the same CSS styles from `index.html` */
    :root {
      --primary-color: #333;
      --background-color: #fff;
      --text-color: #333;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #fff;
        --background-color: #1a1a1a;
        --text-color: #fff;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Audiowide', cursive;
      line-height: 1.6;
      color: var(--text-color);
      background: var(--background-color);
    }

    nav {
      position: fixed;
      width: 100%;
      background: var(--background-color);
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      color: var(--text-color);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      transition: color 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Consistent Navigation Bar -->
  <nav>
    <a href="index.html" class="logo">Omran Soliman</a>
    <div class="nav-links">
      <a href="index.html#home">Home</a>
      <a href="index.html#portfolio">Portfolio</a>
      <a href="index.html#contact">Contact</a>
      <a href="index.html#about">About</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <script>
      if (!window.picflow) {
        window.picflow = true;
        var s = document.createElement("script");
        s.src = "https://picflow.com/embed/main.js";
        s.type = "module";
        s.defer = true;
        document.head.appendChild(s);
      }
    </script>
    <picflow-gallery id="gal_cBCgnwN8J3xVUCf7" 
      lightbox="#000000E6" 
      no-padding="true" 
      no-background="true" 
      show-cover="true">
    </picflow-gallery>
  </main>
</body>
</html>
