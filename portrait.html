<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portrait</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Include consistent CSS styles from `index.html` */
    :root {
      --primary-color: #333;
      --background-color: #fff;
      --text-color: #333;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #fff;
        --background-color: #1a1a1a;
        --text-color: #fff;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Audiowide', cursive;
      line-height: 1.6;
      color: var(--text-color);
      background: var(--background-color);
    }

    nav {
      position: fixed;
      width: 100%;
      background: var(--background-color);
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      color: var(--text-color);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      transition: color 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .language-switch {
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color);
      font-family: 'Audiowide', cursive;
    }

    .social-icon {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.2rem;
    }

    main {
      padding: 5rem 2rem;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- Consistent Navigation Bar -->
  <nav>
    <a href="index.html" class="logo">Omran Soliman</a>
    <div class="nav-links">
      <a href="index.html#home" data-fr="Accueil" data-en="Home">Accueil</a>
      <a href="index.html#portfolio" data-fr="Portfolio" data-en="Portfolio">Portfolio</a>
      <a href="index.html#contact" data-fr="Contact" data-en="Contact">Contact</a>
      <a href="index.html#about" data-fr="À propos" data-en="About">À propos</a>
      <a href="https://www.instagram.com/soliman.omran" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
      <button class="language-switch" onclick="toggleLanguage()">EN</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="gallery-container">
      <h1 data-fr="Portfolio - Portraits" data-en="Portfolio - Portraits">Portfolio - Portraits</h1>
      <!-- Embed Picflow Portrait Gallery -->
      <script>
        if (!window.picflow) {
          window.picflow = true;
          var s = document.createElement("script");
          s.src = "https://picflow.com/embed/main.js";
          s.type = "module";
          s.defer = true;
          document.head.appendChild(s);
        }
      </script>
      <picflow-gallery id="picflow-gallery" 
        lightbox="#000000E6" 
        no-padding="true" 
        no-background="true" 
        show-cover="true">
      </picflow-gallery>
    </div>
  </main>

  <script src="config.js"></script>
  <script>
    // Assuming config.js is loaded
    document.addEventListener('DOMContentLoaded', function() {
    // Manually set the page name
    const pageName = 'portrait'; // Change this to the appropriate page name ('engagement', 'wedding', 'portrait')

    // Check if the config is available
    if (typeof config !== 'undefined' && config.picflowGalleryIds) {
        const galleryId = config.picflowGalleryIds[pageName];
        const picflowGalleryElement = document.querySelector('picflow-gallery');
        
        if (picflowGalleryElement && galleryId) {
            picflowGalleryElement.setAttribute('id', galleryId);
        } else {
            console.error('Gallery ID is missing or Picflow gallery element not found.');
        }
    }
});
  </script>


  <script>
    // Language toggle function (reused from index.html)
    function toggleLanguage() {
      const lang = document.querySelector('.language-switch').textContent.trim();
      const elements = document.querySelectorAll('[data-fr][data-en]');
      const isEnglish = lang === 'EN'; // Fix check to use 'EN' correctly

      elements.forEach(el => {
        el.textContent = isEnglish ? el.getAttribute('data-fr') : el.getAttribute('data-en');
      });

      document.querySelector('.language-switch').textContent = isEnglish ? 'FR' : 'EN'; // Toggle between 'EN' and 'FR'
    }

    // Initial load to ensure the correct language is set
    document.addEventListener('DOMContentLoaded', () => {
      toggleLanguage(); // Default to English
    });
  </script>
</body>
</html>
