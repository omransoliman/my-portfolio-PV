<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        :root {
            --primary-color: #333;
            --background-color: #fff;
            --text-color: #333;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #fff;
                --background-color: #1a1a1a;
                --text-color: #fff;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Audiowide', cursive;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-color);
        }

        /* Navigation Bar Styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--background-color);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Quiz Section Styles */
        #photo-quiz {
            padding-top: 80px; /* Add padding to account for the fixed nav bar */
            text-align: center;
        }

        #quiz-intro, #leaderboard {
            margin: 20px auto;
            padding: 20px;
            background: var(--background-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        #scores-list {
            list-style-type: none;
            padding: 0;
        }

        #scores-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #feedback {
            font-weight: bold;
            margin-top: 20px;
        }

        #score-display {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
        }

        /* Gradient Banner Card Styles with Flexbox */
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            margin: 20px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 10px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.25);
            transition: all 0.2s;
            background: radial-gradient(#76b2fe, #b69efe); /* Card-3 gradient */
        }

        .card:hover {
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.4);
            transform: scale(1.01);
        }

        .card__title {
            font-weight: 400;
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 20px; /* Space between question and answers */
        }

        .card__answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card__answers label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            font-size: 1rem;
        }

        .card__answers input[type="radio"] {
            accent-color: #76b2fe;
        }

        /* Popup Message */
        #popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            font-size: 1.5rem;
            z-index: 1000;
            display: none;
            animation: popupAnimation 0.5s ease-in-out;
        }

        @keyframes popupAnimation {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .correct-popup {
            background-color: #4CAF50; /* Green for correct answer */
        }

        .wrong-popup {
            background-color: #F44336; /* Red for wrong answer */
        }

        /* Restart Game Button */
        #restart-game {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px auto; /* Center the button */
            display: none; /* Hidden by default */
        }

        #restart-game:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Omran Soliman</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="photo-quiz.html">Photo Quiz</a>
        </div>
    </nav>

    <section id="photo-quiz">
        <h2>Photo Quiz A</h2>
        <div id="quiz-intro">
            <p>Test your knowledge of photography terms and techniques!</p>
            <form id="player-info">
                <input type="text" id="player-name" placeholder="Your Name" required>
                <input type="email" id="player-email" placeholder="Your Email (optional)">
                <button type="submit">Start Quiz</button>
            </form>
        </div>
        <div id="quiz-container" style="display:none;">
            <div id="score-display"></div>
            <div class="cards" id="quiz-questions">
                <!-- Questions will be populated here by JavaScript -->
            </div>
            <div id="popup-message" style="display:none;">
                <span id="popup-text"></span>
            </div>
            <button id="restart-game">Restart Game</button>
        </div>
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="scores-list"></ul>
        </div>
    </section>

    <script>
        // Google Apps Script URL
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxIf7J-gFQUvMx0XmLv-b4kWdZ2hyxBfM8t0iSL-1ydYH-HkElRI6zGJDujhMwfJkIw/exec';

        // Google Sheet ID
        const sheetId = '1FjSNTPg5UfwGU0F9H7qlPr2ZysW-WqNtEb4KCd4HNj0';

        // Quiz Data (50 questions)
        const quizData = [
            { question: "What does ISO stand for in photography?", answers: ["International Standards Organization", "Image Sensor Optimization", "Instant Shutter Operation"], correct: 0 },
            { question: "What is the 'rule of thirds'?", answers: ["A composition guideline", "A type of camera lens", "A post-processing technique"], correct: 0 },
            // Add 48 more questions here...
        ];

        let currentQuestion = 0;
        let score = 0;
        let playerName = '';

        // Fetch Leaderboard Data using Google Sheets API
        async function fetchLeaderboard() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=AIzaSyBw44PAIqR2k7WVdZsAA2v1GU8ZrDpTGPQ`);
                const data = await response.json();
                const rows = data.values || [];
                const leaderboard = rows.slice(1).map(row => ({
                    name: row[0],
                    score: parseInt(row[1]),
                    isKing: row[2] === 'TRUE',
                }));
                return leaderboard;
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                return [];
            }
        }

        // Update Leaderboard Data using Google Apps Script
        async function updateLeaderboard(isPerfectScore = false) {
            const playerEntry = {
                name: playerName,
                score: score,
                isKing: isPerfectScore ? 'TRUE' : 'FALSE',
            };

            console.log('Sending data to Google Apps Script:', playerEntry); // Debug log

            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(playerEntry),
                });

                const result = await response.text();
                console.log('Response from Google Apps Script:', result); // Debug log
            } catch (error) {
                console.error('Error updating leaderboard:', error); // Debug log
            }

            // Display leaderboard
            const leaderboard = await fetchLeaderboard();
            const scoresList = document.getElementById('scores-list');
            scoresList.innerHTML = '';

            if (leaderboard.length === 0) {
                scoresList.innerHTML = '<li>No scores yet. Be the first to play!</li>';
            } else {
                leaderboard.forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${entry.name}: ${entry.score} ${entry.isKing ? '👑' : ''}`;
                    scoresList.appendChild(li);
                });
            }
        }

        // Load Leaderboard on Page Load
        document.addEventListener('DOMContentLoaded', async () => {
            const leaderboard = await fetchLeaderboard();
            const scoresList = document.getElementById('scores-list');
            scoresList.innerHTML = '';

            if (leaderboard.length === 0) {
                scoresList.innerHTML = '<li>No scores yet. Be the first to play!</li>';
            } else {
                leaderboard.forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${entry.name}: ${entry.score} ${entry.isKing ? '👑' : ''}`;
                    scoresList.appendChild(li);
                });
            }
        });

        // Start Quiz
        document.getElementById('player-info').addEventListener('submit', function (e) {
            e.preventDefault();
            playerName = document.getElementById('player-name').value;
            document.getElementById('quiz-intro').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('leaderboard').style.display = 'none';
            updateScoreDisplay();
            loadQuestion();
        });

        // Load Question
        function loadQuestion() {
            const questionData = quizData[currentQuestion];
            const quizQuestions = document.getElementById('quiz-questions');
            quizQuestions.innerHTML = '';

            const questionCard = document.createElement('div');
            questionCard.className = 'card';
            questionCard.innerHTML = `
                <h2 class="card__title">${questionData.question}</h2>
                <div class="card__answers">
                    ${questionData.answers.map((answer, index) => `
                        <label>
                            <input type="radio" name="answer" value="${index}">
                            ${answer}
                        </label>
                    `).join('')}
                </div>
            `;
            quizQuestions.appendChild(questionCard);

            // Add event listener for answer selection
            const answerInputs = questionCard.querySelectorAll('input[name="answer"]');
            answerInputs.forEach(input => {
                input.addEventListener('change', function () {
                    checkAnswer(input.value);
                });
            });
        }

        // Check Answer
        function checkAnswer(selectedAnswer) {
            const popupMessage = document.getElementById('popup-message');
            const popupText = document.getElementById('popup-text');
            const restartButton = document.getElementById('restart-game');
            const quizQuestions = document.getElementById('quiz-questions');

            if (selectedAnswer == quizData[currentQuestion].correct) {
                score++;
                popupText.textContent = 'Correct!';
                popupMessage.className = 'correct-popup';
                popupMessage.style.display = 'block';
                updateScoreDisplay();
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    setTimeout(() => {
                        popupMessage.style.display = 'none';
                        loadQuestion();
                    }, 1000);
                } else {
                    endGame(true);
                }
            } else {
                console.log('Player lost. Updating leaderboard...'); // Debug log
                popupText.textContent = 'Wrong! Game Over.';
                popupMessage.className = 'wrong-popup';
                popupMessage.style.display = 'block';
                quizQuestions.style.display = 'none';
                restartButton.style.display = 'block';
                updateLeaderboard(false); // Ensure this is called
            }
        }

        
        // Update Score Display
        function updateScoreDisplay() {
            document.getElementById('score-display').textContent = `${playerName}'s Score: ${score}`;
        }

        // End Game
        function endGame(isPerfectScore = false) {
            const popupMessage = document.getElementById('popup-message');
            const popupText = document.getElementById('popup-text');

            if (isPerfectScore) {
                popupText.textContent = 'Congratulations! You answered all questions correctly! 👑';
                popupMessage.className = 'correct-popup';
                popupMessage.style.display = 'block';
            }

            document.getElementById('quiz-container').style.display = 'none';
            updateLeaderboard(isPerfectScore);
            document.getElementById('leaderboard').style.display = 'block';
        }

        // Restart Game
        document.getElementById('restart-game').addEventListener('click', function () {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('quiz-intro').style.display = 'block';
            document.getElementById('restart-game').style.display = 'none';
            document.getElementById('quiz-questions').style.display = 'block';
            currentQuestion = 0;
            score = 0;
            document.getElementById('popup-message').style.display = 'none';
        });
    </script>
</body>
</html>
