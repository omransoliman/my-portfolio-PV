<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Page</title>
    <style>
        :root {
            --duration: 15s;
        }

        button {
            position: fixed;
            top: 1vw;
            right: 1vw;
            z-index: 5;
            background: none;
            border: 0;
            outline: none;
            color: white;
            cursor: pointer;
        }

        body {
            background: #131520;
            overflow: hidden;
        }

        .wrapper-images {
            display: flex;
            flex-direction: column;
            height: 150vh;
            justify-content: center;
            left: 50%;
            position: absolute;
            top: 50%;
            opacity: 0.8;
            transform: translate3d(-50%, -50%, 0) perspective(800px) rotatey(10deg) rotateX(-10deg);
        }

        .images-line {
            animation: runner var(--duration) linear infinite;
            display: flex;
            transform: translateX(23%);
        }

        .images-line:nth-child(even) {
            animation-duration: calc(var(--duration) * 1.5);
        }

        .line {
            background-position: 50% 50%;
            background-size: cover;
            flex: none;
            height: 29vh;
            margin: clamp(10px, 2vw, 20px);
            width: 20vh;
            position: relative;
            transition: ease-in-out all 0.3s;
            border-radius: 1rem;
        }

        .img {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-position: 50% 50%;
            background-size: cover;
            transition: ease-in-out all 0.3s;
            overflow: hidden;
            border-radius: 1rem;
        }

        .line:hover .img {
            cursor: pointer;
            transform: scale(1.1) translatez(0px);
        }

        .line:hover::after {
            filter: blur(35px) opacity(0.8);
        }

        .line::after {
            content: "";
            background: inherit;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            top: 3vh;
            position: absolute;
            background-size: cover;
            z-index: -1;
            transition: ease-in-out all 0.3s;
            filter: blur(25px) opacity(0.8);
        }

        @keyframes runner {
            to {
                transform: translateX(-10.4%);
            }
        }

        /*Dev*/
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap");
        .dev {
            font-family: "Poppins", sans-serif;
            position: fixed;
            font-size: clamp(8px, 3vw, 14px);
            bottom: 1vw;
            left: 1vw;
            padding: 1em;
            color: #111;
            background-color: white;
            border-radius: 25px;
            cursor: pointer;
            z-index: 100;
        }

        .dev a {
            text-decoration: none;
            font-weight: bold;
            color: #111;
            transition: ease all 0.3s;
        }

        .dev a:hover {
            color: #ef5350;
            text-decoration: underline;
        }

        .dev span {
            display: inline-block;
            transition: ease all 0.3s;
            color: #ef5350;
        }

        .dev span:hover {
            transform: scale(1.2);
        }

        /* Your existing styles for the reviews form and display */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .review-form {
            background-color: var(--card-color);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        #reviews {
            display: grid;
            gap: 20px;
        }

        .review {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .review .details {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .review img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid #3498db;
        }

        .review .rating {
            color: #f39c12;
            margin-bottom: 10px;
        }

        #error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .review .details {
                flex-direction: column;
                text-align: center;
            }

            .review img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper-images">
        <!-- 5 images by row -->
        <div class="images-line">
            <!-- Add your images here -->
        </div>
        <!-- Repeat for other rows -->
    </div>

    <div class="container">
        <div class="header">
            <h1>Customer Reviews</h1>
        </div>

        <div id="error-message"></div>

        <form id="reviewForm" class="review-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" required maxlength="50">
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <select id="rating" class="form-control" required>
                    <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                    <option value="4">⭐⭐⭐⭐ Great</option>
                    <option value="3">⭐⭐⭐ Good</option>
                    <option value="2">⭐⭐ Fair</option>
                    <option value="1">⭐ Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Profile Image (Max 5MB)</label>
                <input type="file" id="image" class="form-control" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="comment">Your Review</label>
                <textarea id="comment" class="form-control" required maxlength="500" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Review</button>
        </form>

        <div id="reviews"></div>
    </div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyLSkh-4eEUyf5O7iPzgAABDjZ4cqW0CEHc0LpsQ17xgmX5X0S8Z8_9736MrtNtwDKs/exec';
        const sheetId = '1iVf5w-zkfOs7QA5NOugbzlOivtWkrXddtpj7pN0sNgo';

        const errorMessageEl = document.getElementById('error-message');

        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            errorMessageEl.textContent = '';

            const name = document.getElementById('name').value.trim();
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value.trim();
            const imageFile = document.getElementById('image').files[0];

            if (!name || !comment) {
                errorMessageEl.textContent = 'Please fill in all fields.';
                return;
            }

            if (imageFile.size > 5 * 1024 * 1024) {
                errorMessageEl.textContent = 'Image must be less than 5MB.';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                const date = new Date().toLocaleDateString();

                const data = {
                    date: date,
                    name: name,
                    rating: rating,
                    comment: comment,
                    imageUrl: imageUrl
                };

                fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data)
                })
                .then(() => {
                    displayReview(date, name, rating, comment, imageUrl);
                    document.getElementById('reviewForm').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessageEl.textContent = 'Failed to submit review. Please try again.';
                });
            }
            reader.readAsDataURL(imageFile);
        });

        function displayReview(date, name, rating, comment, imageUrl) {
            const reviewsContainer = document.getElementById('reviews');
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
            reviewElement.innerHTML = `
                <div class="details">
                    <img src="${imageUrl}" alt="User Image">
                    <h3>${name}</h3>
                </div>
                <div class="rating">${'⭐'.repeat(rating)}</div>
                <p><strong>Date:</strong> ${date}</p>
                <p>${comment}</p>
            `;
            reviewsContainer.insertBefore(reviewElement, reviewsContainer.firstChild);
        }

        function fetchReviews() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=AIzaSyBw44PAIqR2k7WVdZsAA2v1GU8ZrDpTGPQ`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const reviews = data.values ? data.values.slice(1) : [];
                    reviews.reverse().forEach(review => {
                        const [date, name, rating, comment, imageUrl] = review;
                        displayReview(date, name, rating, comment, imageUrl);
                    });
                })
                .catch(error => {
                    console.error('Error fetching reviews:', error);
                    errorMessageEl.textContent = 'Failed to load reviews.';
                });
        }

        fetchReviews();
    </script>
</body>
</html>
