<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #reviews {
            margin-top: 20px;
        }
        .review {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .review img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .review .rating {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Submit Your Review</h1>
    <form id="reviewForm" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="5">⭐⭐⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="2">⭐⭐</option>
            <option value="1">⭐</option>
        </select>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <h2>Reviews</h2>
    <div id="reviews"></div>
    <script>
        const sheetId = '1UF8AcIp2Qxp7LahFXfiTyiuRHO0zeInfEdbIKJxXd8s';
        const sheetName = 'Sheet1';
        const apiKey = 'AIzaSyCTji2mtT9IKBlnN46tDfqz87gojMLBLzQ';
        const sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}:batchUpdate?key=${apiKey}`;

        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;
            const imageFile = document.getElementById('image').files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                const date = new Date().toLocaleDateString();

                // Create data object for appending to Google Sheet
                const values = [
                    [date, name, rating, comment, imageUrl]
                ];

                fetch(sheetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        requests: [{
                            appendCells: {
                                sheetId: '0',
                                rows: [{
                                    values: values.map(value => ({ userEnteredValue: { stringValue: value } }))
                                }],
                                fields: 'userEnteredValue'
                            }
                        }]
                    })
                })
                .then(response => response.json())
                .then(() => {
                    // Display the new review
                    displayReview(date, name, rating, comment, imageUrl);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

                document.getElementById('reviewForm').reset();
            }
            reader.readAsDataURL(imageFile);
        });

        function displayReview(date, name, rating, comment, imageUrl) {
            const reviewsContainer = document.getElementById('reviews');
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
            reviewElement.innerHTML = `
                <img src="${imageUrl}" alt="User Image">
                <h3>${name}</h3>
                <div class="rating">${'⭐'.repeat(rating)}</div>
                <p><strong>Date:</strong> ${date}</p>
                <p>${comment}</p>
            `;
            reviewsContainer.appendChild(reviewElement);
        }

        // Fetch existing reviews from Google Sheets
        fetch(sheetUrl)
            .then(response => response.json())
            .then(data => {
                const reviews = data.values;
                reviews.forEach(review => {
                    const [date, name, rating, comment, imageUrl] = review;
                    displayReview(date, name, rating, comment, imageUrl);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
