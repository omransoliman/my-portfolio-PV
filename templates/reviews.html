<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .reviews-container {
            display: grid;
            gap: 20px;
            padding: 20px;
        }
        .review {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
        }
        .review img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .review h3 {
            margin: 10px 0;
            color: #333;
        }
        .rating {
            color: #ffc107; /* Gold color for stars */
            font-size: 24px;
        }
        .review p {
            color: #555;
            font-size: 16px;
        }
        .review small {
            display: block;
            margin-top: 10px;
            color: #777;
        }
        #review-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        #review-form input, #review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        #review-form input[type="number"] {
            width: 100px;
        }
        #review-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #review-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Customer Reviews</h1>
    <div id="reviews-container"></div>

    <form id="review-form">
        <input type="text" id="full-name" placeholder="Full Name" required>
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
        <textarea id="comment" placeholder="Your Comment" required></textarea>
        <input type="text" id="profile-image" placeholder="Profile Image URL">
        <input type="date" id="date" required>
        <input type="text" id="location" placeholder="Location" required>
        <button type="submit">Submit Review</button>
    </form>

    <script>
        // Fetch and display reviews
        async function fetchReviews() {
            const response = await fetch('/api/get-reviews');
            const reviews = await response.json();

            const reviewsContainer = document.getElementById('reviews-container');
            reviewsContainer.innerHTML = reviews.map(review => `
                <div class="review">
                    <img src="${review.ProfileImage}" alt="${review.FullName}">
                    <h3>${review.FullName}</h3>
                    <div class="rating">${'★'.repeat(review.Rating)}${'☆'.repeat(5 - review.Rating)}</div>
                    <p>${review.Comment}</p>
                    <small>Date: ${review.Date} | Location: ${review.Location}</small>
                </div>
            `).join('');
        }

        // Submit a new review
        document.getElementById('review-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const review = {
                fullName: document.getElementById('full-name').value,
                rating: parseInt(document.getElementById('rating').value),
                comment: document.getElementById('comment').value,
                profileImage: document.getElementById('profile-image').value,
                date: document.getElementById('date').value,
                location: document.getElementById('location').value
            };

            const response = await fetch('/api/submit-review', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(review)
            });

            if (response.ok) {
                alert('Review submitted successfully!');
                fetchReviews(); // Refresh the reviews
            } else {
                alert('Failed to submit review.');
            }
        });

        // Load reviews on page load
        fetchReviews();
    </script>
</body>
</html>
