<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Page</title>
    <style>
        /* snip1157 Design Styles */
        @import url('https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css');
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,800');

        figure.snip1157 {
            font-family: 'Raleway', Arial, sans-serif;
            position: relative;
            overflow: hidden;
            margin: 10px;
            min-width: 220px;
            max-width: 310px;
            width: 100%;
            color: #333;
            text-align: left;
            box-shadow: none !important;
        }

        figure.snip1157 * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: all 0.35s cubic-bezier(0.25, 0.5, 0.5, 0.9);
            transition: all 0.35s cubic-bezier(0.25, 0.5, 0.5, 0.9);
        }

        figure.snip1157 img {
            max-width: 100%;
            vertical-align: middle;
            height: 90px;
            width: 90px;
            border-radius: 50%;
            margin: 40px 0 0 10px;
        }

        figure.snip1157 blockquote {
            display: block;
            border-radius: 8px;
            position: relative;
            background-color: #fafafa;
            padding: 25px 50px 30px 50px;
            font-size: 0.8em;
            font-weight: 500;
            margin: 0;
            line-height: 1.6em;
            font-style: italic;
        }

        figure.snip1157 blockquote:before,
        figure.snip1157 blockquote:after {
            font-family: 'FontAwesome';
            content: "\201C";
            position: absolute;
            font-size: 50px;
            opacity: 0.3;
            font-style: normal;
        }

        figure.snip1157 blockquote:before {
            top: 25px;
            left: 20px;
        }

        figure.snip1157 blockquote:after {
            content: "\201D";
            right: 20px;
            bottom: 0;
        }

        figure.snip1157 .arrow {
            top: 100%;
            width: 0;
            height: 0;
            border-left: 0 solid transparent;
            border-right: 25px solid transparent;
            border-top: 25px solid #fafafa;
            margin: 0;
            position: absolute;
        }

        figure.snip1157 .author {
            position: absolute;
            bottom: 45px;
            padding: 0 10px 0 120px;
            margin: 0;
            text-transform: uppercase;
            color: #ffffff;
            -webkit-transform: translateY(50%);
            transform: translateY(50%);
        }

        figure.snip1157 .author h5 {
            opacity: 0.8;
            margin: 0;
            font-weight: 800;
        }

        figure.snip1157 .author h5 span {
            font-weight: 400;
            text-transform: none;
            padding-left: 5px;
        }

        /* Demo purposes only */
        html {
            height: 100%;
        }

        body {
            background-color: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: wrap;
            margin: 0;
            height: 100%;
        }

        /* Button Styles */
        #reviewButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 1001; /* Ensure the button is on top */
        }

        #reviewButton:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* Modal Styles */
        #reviewModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1002; /* Ensure the modal is on top of the button */
            width: 90%;
            max-width: 500px;
        }

        #reviewModal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        #reviewModal .close:hover {
            color: #e74c3c;
        }

        #reviewModal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        #reviewModal .form-group {
            margin-bottom: 20px;
        }

        #reviewModal .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        #reviewModal .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #reviewModal .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        #reviewModal .submit-btn {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        #reviewModal .submit-btn:hover {
            transform: scale(1.05);
        }

        /* Overlay Styles */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Ensure the overlay is below the modal but above other content */
        }

        /* Reviews Container */
        #reviews {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Button to Open Modal -->
    <button id="reviewButton">Customer Reviews</button>

    <!-- Modal for Review Form -->
    <div id="overlay"></div>
    <div id="reviewModal">
        <span class="close">&times;</span>
        <h2>Submit a Review</h2>
        <div id="error-message"></div>
        <form id="reviewForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select id="rating" class="form-control" required>
                    <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                    <option value="4">⭐⭐⭐⭐ Great</option>
                    <option value="3">⭐⭐⭐ Good</option>
                    <option value="2">⭐⭐ Fair</option>
                    <option value="1">⭐ Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Profile Image (Max 5MB)</label>
                <input type="file" id="image" class="form-control" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="comment">Your Review</label>
                <textarea id="comment" class="form-control" required maxlength="500" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
    </div>

    <!-- Reviews Display -->
    <div id="reviews"></div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyLSkh-4eEUyf5O7iPzgAABDjZ4cqW0CEHc0LpsQ17xgmX5X0S8Z8_9736MrtNtwDKs/exec';
        const sheetId = '1iVf5w-zkfOs7QA5NOugbzlOivtWkrXddtpj7pN0sNgo';

        const errorMessageEl = document.getElementById('error-message');
        const reviewButton = document.getElementById('reviewButton');
        const reviewModal = document.getElementById('reviewModal');
        const overlay = document.getElementById('overlay');
        const closeModal = document.querySelector('.close');

        // Open Modal
        reviewButton.addEventListener('click', () => {
            reviewModal.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Close Modal
        closeModal.addEventListener('click', () => {
            reviewModal.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            reviewModal.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Handle Form Submission
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            errorMessageEl.textContent = '';

            const name = document.getElementById('name').value.trim();
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value.trim();
            const imageFile = document.getElementById('image').files[0];

            if (!name || !comment) {
                errorMessageEl.textContent = 'Please fill in all fields.';
                return;
            }

            if (imageFile.size > 5 * 1024 * 1024) {
                errorMessageEl.textContent = 'Image must be less than 5MB.';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                const date = new Date().toLocaleDateString();

                const data = {
                    date: date,
                    name: name,
                    rating: rating,
                    comment: comment,
                    imageUrl: imageUrl
                };

                fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data)
                })
                .then(() => {
                    displayReview(date, name, rating, comment, imageUrl);
                    document.getElementById('reviewForm').reset();
                    reviewModal.style.display = 'none';
                    overlay.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessageEl.textContent = 'Failed to submit review. Please try again.';
                });
            }
            reader.readAsDataURL(imageFile);
        });

        function displayReview(date, name, rating, comment, imageUrl) {
            const reviewsContainer = document.getElementById('reviews');
            const reviewElement = document.createElement('figure');
            reviewElement.classList.add('snip1157');

            reviewElement.innerHTML = `
                <blockquote>
                    ${comment}
                    <div class="arrow"></div>
                </blockquote>
                <img src="${imageUrl}" alt="${name}" />
                <div class="author">
                    <h5>${name} <span>${date}</span></h5>
                </div>
            `;
            reviewsContainer.appendChild(reviewElement);
        }

        function fetchReviews() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=AIzaSyBw44PAIqR2k7WVdZsAA2v1GU8ZrDpTGPQ`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const reviews = data.values ? data.values.slice(1) : [];
                    reviews.reverse().forEach(review => {
                        const [date, name, rating, comment, imageUrl] = review;
                        displayReview(date, name, rating, comment, imageUrl);
                    });
                })
                .catch(error => {
                    console.error('Error fetching reviews:', error);
                    errorMessageEl.textContent = 'Failed to load reviews.';
                });
        }

        fetchReviews();
    </script>
</body>
</html>
