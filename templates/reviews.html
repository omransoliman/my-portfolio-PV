<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background: #333;
            color: #fff;
        }
        #reviews {
            position: relative;
            background: url('https://via.placeholder.com/1920x1080') no-repeat fixed;
            background-size: cover;
            padding: 50px 20px;
        }
        .review {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .review img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .review .rating {
            color: gold;
            margin-bottom: 10px;
        }
        #openModalBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        form label, form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Reviews</h1>
    </header>
    <section id="reviews">
        <div class="review">
            <img src="https://via.placeholder.com/60" alt="User Image">
            <h3>John Doe</h3>
            <div class="rating">⭐⭐⭐⭐⭐</div>
            <p>Great photographer! Loved the photos.</p>
        </div>
        <!-- Repeat for more reviews -->
    </section>
    <button id="openModalBtn">Submit a Review</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Submit Your Review</h2>
            <form id="reviewForm" enctype="multipart/form-data">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="1">⭐</option>
                </select>
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        // Parallax Scrolling Effect
        window.addEventListener('scroll', function() {
            const parallax = document.getElementById('reviews');
            const scrollPosition = window.pageYOffset;
            parallax.style.backgroundPositionY = -scrollPosition * 0.5 + 'px';
        });

        // Modal Functionality
        const modal = document.getElementById('modal');
        const btn = document.getElementById('openModalBtn');
        const span = document.getElementsByClassName('close')[0];

        btn.onclick = function() {
            modal.style.display = 'block';
        }

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Form Submission (Placeholder for actual form handling logic)
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Your form submission logic here
            alert('Review submitted!');
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
