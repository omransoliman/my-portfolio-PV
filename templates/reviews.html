<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #4cae4c;
        }
        #reviews {
            margin: 20px auto;
            max-width: 800px;
        }
        .review {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }
        .review .details {
            display: flex;
            align-items: center;
        }
        .review .rating {
            color: gold;
            margin-bottom: 10px;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Submit Your ReviewLLL</h1>
    <div id="error-message"></div>
    <form id="reviewForm" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required maxlength="50">
        
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="5">⭐⭐⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="2">⭐⭐</option>
            <option value="1">⭐</option>
        </select>
        
        <label for="image">Upload Image (Max 5MB):</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required maxlength="500"></textarea>
        
        <button type="submit">Submit Review</button>
    </form>
    
    <h2>Reviews</h2>
    <div id="reviews"></div>

    <script>
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbzgxaLHOY4_J_fW1MSNiJivvy4lMxgcpZqkwcMmZBpfxPvzQ_UpKS-e5Gz0rw-NHSPa/exec'; // Replace with your Google Apps Script Web App URL
        
        const errorMessageEl = document.getElementById('error-message');

        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            errorMessageEl.textContent = '';

            const name = document.getElementById('name').value.trim();
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value.trim();
            const imageFile = document.getElementById('image').files[0];

            if (!name || !comment) {
                errorMessageEl.textContent = 'Please fill in all fields.';
                return;
            }

            if (imageFile.size > 5 * 1024 * 1024) {
                errorMessageEl.textContent = 'Image must be less than 5MB.';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;

                // Send data to Apps Script
                const data = {
                    name,
                    rating,
                    comment,
                    imageUrl,
                };

                fetch(appsScriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fetchReviews();
                        document.getElementById('reviewForm').reset();
                    } else {
                        errorMessageEl.textContent = data.message || 'Failed to submit review.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessageEl.textContent = 'Failed to submit review. Please try again.';
                });
            };
            reader.readAsDataURL(imageFile);
        });

        function fetchReviews() {
            fetch(appsScriptUrl)
                .then(response => response.json())
                .then(reviews => {
                    const reviewsContainer = document.getElementById('reviews');
                    reviewsContainer.innerHTML = '';
                    reviews.forEach(({ date, name, rating, comment, imageUrl }) => {
                        const review = `
                            <div class="review">
                                <div class="details">
                                    <img src="${imageUrl}" alt="User Image">
                                    <h3>${name}</h3>
                                </div>
                                <div class="rating">${'⭐'.repeat(rating)}</div>
                                <p><strong>Date:</strong> ${date}</p>
                                <p>${comment}</p>
                            </div>
                        `;
                        reviewsContainer.innerHTML += review;
                    });
                })
                .catch(error => {
                    console.error('Error fetching reviews:', error);
                    errorMessageEl.textContent = 'Failed to load reviews.';
                });
        }

        fetchReviews();
    </script>
</body>
</html>
