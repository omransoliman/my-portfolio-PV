<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #4cae4c;
        }
        #reviews {
            margin: 20px auto;
            max-width: 800px;
        }
        .review {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .review .details {
            display: flex;
            align-items: center;
        }
        .review .rating {
            color: gold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Submit Your Review</h1>
    <form id="reviewForm" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="5">⭐⭐⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="2">⭐⭐</option>
            <option value="1">⭐</option>
        </select>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <h2>Reviews</h2>
    <div id="reviews"></div>
    <script>
        const sheetId = '1UF8AcIp2Qxp7LahFXfiTyiuRHO0zeInfEdbIKJxXd8s';
        const apiKey = 'AIzaSyCTji2mtT9IKBlnN46tDfqz87gojMLBLzQ';
        const sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1:append?valueInputOption=USER_ENTERED&key=${apiKey}`;

        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;
            const imageFile = document.getElementById('image').files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                const date = new Date().toLocaleDateString();
                console.log('Form data:', { date, name, rating, comment, imageUrl });

                const data = {
                    values: [[date, name, rating, comment, imageUrl]]
                };

                console.log('Data to be sent:', data);

                // Append review to Google Sheet
                fetch(sheetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    // Display the new review
                    displayReview(date, name, rating, comment, imageUrl);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

                document.getElementById('reviewForm').reset();
            }
            reader.readAsDataURL(imageFile);
        });

        function displayReview(date, name, rating, comment, imageUrl) {
            const reviewsContainer = document.getElementById('reviews');
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
            reviewElement.innerHTML = `
                <div class="details">
                    <img src="${imageUrl}" alt="User Image">
                    <h3>${name}</h3>
                </div>
                <div class="rating">${'⭐'.repeat(rating)}</div>
                <p><strong>Date:</strong> ${date}</p>
                <p>${comment}</p>
            `;
            reviewsContainer.appendChild(reviewElement);
        }

        // Fetch existing reviews from Google Sheets
        fetch(sheetUrl.replace(':append', ''))
            .then(response => response.json())
            .then(data => {
                console.log('Fetched reviews:', data);
                const reviews = data.values;
                reviews.forEach(review => {
                    const [date, name, rating, comment, imageUrl] = review;
                    displayReview(date, name, rating, comment, imageUrl);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
