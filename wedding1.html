    <link rel="stylesheet" href="style.css">
    <style>
        /* Main container for the albums */
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 2rem;
        }

        /* Album item styling */
        .album-item {
            position: relative;
            border-radius: 15px; /* Rounded corners */
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .album-item:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .album-item img {
            width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Ensures the image covers the area */
        }

        /* Overlay for the album title */
        .album-item .overlay {
            position: absolute;
            bottom: 0; /* Position at the very bottom */
            left: 0; /* Start from the left edge */
            width: 100%; /* Span the full width of the album */
            text-align: center; /* Center the text horizontally */
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 0; /* Add padding for better spacing */
            white-space: nowrap; /* Ensure the title stays in one line */
            background: linear-gradient(
                to top, /* Fade from bottom to top */
                rgba(0, 0, 0, 0.7) 0%, /* Darker at the bottom */
                rgba(0, 0, 0, 0.4) 50%, /* Midway fade */
                rgba(0, 0, 0, 0) 100% /* Fully transparent at the top */
            );
        }

        /* Main title styling */
        main h1 {
            text-align: center; /* Center the title */
            font-size: 3rem; /* Larger font size */
            font-weight: bold; /* Bold text */
            color: white; /* White text color */
            margin: 2rem 0; /* Space above and below the title */
            position: relative; /* For the cool design effect */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Cool design effect for the title */
        main h1::before,
        main h1::after {
            content: '';
            position: absolute;
            top: 50%; /* Center vertically */
            width: 50px; /* Length of the decorative lines */
            height: 2px; /* Thickness of the decorative lines */
            background: white; /* Color of the decorative lines */
            transform: translateY(-50%); /* Center vertically */
        }

        main h1::before {
            left: -60px; /* Position the left line */
        }

        main h1::after {
            right: -60px; /* Position the right line */
        }

        /* Optional: Add a subtle shadow for depth */
        main h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
    </style>
</head>
