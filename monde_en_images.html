    <style>
        /* Main container for the albums */
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Default layout */
            gap: 20px;
            padding: 2rem;
        }

        /* Album item styling */
        .album-item {
            position: relative;
            border-radius: 15px; /* Rounded corners */
            overflow: hidden;
            transition: transform 0.3s ease;
            aspect-ratio: 16 / 9; /* Horizontal aspect ratio */
        }

        .album-item:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .album-item img {
            width: 100%;
            height: 100%; /* Fill the entire album item */
            object-fit: cover; /* Ensures the image covers the area */
        }

        /* Overlay for the album title and year */
        .album-item .overlay {
            position: absolute;
            bottom: 0; /* Position at the very bottom */
            width: 100%; /* Span the full width of the album */
            height: 100%; /* Span the full height of the album */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack title and year vertically */
            justify-content: flex-end; /* Align content at the bottom */
            align-items: center; /* Center horizontally */
            color: white;
            padding: 20px; /* Add padding for better spacing */
            background: linear-gradient(
                to top, /* Fade from bottom to top */
                rgba(0, 0, 0, 0.7) 0%, /* Darker at the bottom */
                rgba(0, 0, 0, 0.4) 20%, /* Midway fade */
                rgba(0, 0, 0, 0) 50% /* Fully transparent at the top */
            );
            text-align: center; /* Center the text horizontally */
            box-sizing: border-box; /* Ensure padding is included in the height */
        }

        .album-item .overlay .album-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px; /* Space between title and year */
        }

        .album-item .overlay .album-year {
            font-size: 18px;
            font-weight: normal;
        }

        /* Main title styling */
        main h1 {
            text-align: center; /* Center the title */
            font-size: 3rem; /* Larger font size */
            font-weight: bold; /* Bold text */
            color: white; /* White text color */
            margin: 2rem 0; /* Space above and below the title */
            position: relative; /* For the cool design effect */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center;
            gap: 20px; /* Space between text and icons */
        }

        /* Portrait icons */
        main h1 .icon {
            font-size: 2rem; /* Icon size */
            color: #ffd700; /* Gold color for icons */
            animation: float 3s ease-in-out infinite; /* Floating animation */
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Move icons up */
            }
        }

        /* Cool design effect for the title */
        main h1::before,
        main h1::after {
            content: '';
            position: absolute;
            top: 50%; /* Center vertically */
            width: 50px; /* Length of the decorative lines */
            height: 2px; /* Thickness of the decorative lines */
            background: white; /* Color of the decorative lines */
            transform: translateY(-50%); /* Center vertically */
        }

        main h1::before {
            left: -60px; /* Position the left line */
        }

        main h1::after {
            right: -60px; /* Position the right line */
        }

        /* Optional: Add a subtle shadow for depth */
        main h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            .albums-grid {
                grid-template-columns: repeat(2, 1fr); /* Two columns on larger screens */
            }
        }

        /* Optional: Adjust the grid layout for even larger screens */
        @media (min-width: 1200px) {
            .albums-grid {
                grid-template-columns: repeat(3, 1fr); /* Three columns on very large screens */
            }
        }
    </style>
