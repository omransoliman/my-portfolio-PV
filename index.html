<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omran Soliman</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #333;
            --background-color: #fff;
            --text-color: #333;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #fff;
                --background-color: #1a1a1a;
                --text-color: #fff;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Audiowide', cursive;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-color);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--background-color);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .menu-toggle:focus {
            outline: none;
        }

        .menu.active {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .portfolio-sections {
            padding: 5rem 2rem;
            text-align: center;
        }

        .portfolio-grid {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .portfolio-item {
            width: 300px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Omran Soliman</a>
        <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        <div class="nav-links menu">
            <a href="#home" data-fr="Accueil" data-en="Home">Accueil</a>
            <a href="#portfolio" data-fr="Portfolio" data-en="Portfolio">Portfolio</a>
            <a href="#contact" data-fr="Contact" data-en="Contact">Contact</a>
            <a href="#about" data-fr="À propos" data-en="About">À propos</a>
            <a href="https://www.instagram.com/soliman.omran" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
            <button class="language-switch" onclick="toggleLanguage()">EN</button>
        </div>
    </nav>

    <section id="portfolio" class="portfolio-sections">
        <h2 data-fr="Portfolio" data-en="Portfolio">Portfolio</h2>
        <div class="portfolio-grid">
            <a href="wedding.html" class="portfolio-item" style="background-image: url('https://images.pexels.com/photos/2253870/pexels-photo-2253870.jpeg');"></a>
            <a href="engagement.html" class="portfolio-item" style="background-image: url('https://images.pexels.com/photos/2253870/pexels-photo-2253870.jpeg');"></a>
            <a href="portrait.html" class="portfolio-item" style="background-image: url('https://images.pexels.com/photos/2253870/pexels-photo-2253870.jpeg');"></a>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }

        function toggleLanguage() {
            // Implement language toggle logic
        }
    </script>
</body>
</html>
