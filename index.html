    <section id="portfolio" class="portfolio-sections">
        <h2 data-fr="Portfolio" data-en="Portfolio">Portfolio</h2>
        <div class="portfolio-grid">

    <section id="contact" class="contact-section">
        <div class="contact-info">
            <h2 data-fr="Contact" data-en="Contact">Contact</h2>
            <p id="contact-email">Email: omransoliman.pv@gmail.com</p>
            <p id="contact-phone">Tel: +33625965257</p>
        </div>
        <form id="contact-form" class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <script src="https://cdn.emailjs.com/dist/email.min.js" defer></script>
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
