<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
  
        
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html" class="logo">Omran Soliman</a>
    <div class="nav-links">
      <a href="index.html" data-fr="Accueil" data-en="Home">Accueil</a>
      <div class="dropdown">
        <a href="#portfolio" data-fr="Portfolio" data-en="Portfolio">Portfolio ▼</a>
        <div class="dropdown-content">
            <a href="wedding.html">Wedding</a>
            <a href="engagement.html">Engagement</a>
            <a href="portrait.html">Portrait</a>
        </div>
    </div>
      <a href="index.html#contact" data-fr="Contact" data-en="Contact">Contact</a>
      <a href="about.html" data-fr="À propos" data-en="About">À propos</a>
      <a href="https://www.instagram.com/soliman.omran" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
      <button class="language-switch" onclick="toggleLanguage()">EN</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <section id="about" class="about-section">
        <h2 data-fr="À propos" data-en="About" class="about-title">À propos</h2>
        <p id="aboutText" data-fr="Que ce soit pour un paysage..." data-en="Whether I am taking..." class="about-text">
            Que ce soit pour un paysage, un portrait ou un moment spontané, mon objectif est toujours de créer des œuvres significatives et percutantes.
        </p>
    </section>
  </main>

  <script src="config.js"></script>
  <script>
    function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }

        // Language toggle function
        function toggleLanguage() {
            const lang = document.querySelector('.language-switch').textContent.trim();
            const elements = document.querySelectorAll('[data-fr][data-en]');
            const isEnglish = lang === 'EN';

            elements.forEach(el => {
                el.textContent = isEnglish ? el.getAttribute('data-fr') : el.getAttribute('data-en');
            });

            // Translate dropdown menu
    const dropdownTrigger = document.querySelector('.dropdown > a');
    dropdownTrigger.textContent = isEnglish 
        ? config.translations.fr.menu.portfolio 
        : config.translations.en.menu.portfolio;

    // Translate portfolio dropdown items if needed
    const dropdownItems = document.querySelectorAll('.dropdown-content a');
    dropdownItems.forEach((item, index) => {
        const categories = isEnglish 
            ? [config.translations.fr.menu.wedding, config.translations.fr.menu.engagement, config.translations.fr.menu.portrait]
            : [config.translations.en.menu.wedding, config.translations.en.menu.engagement, config.translations.en.menu.portrait];
        
        item.textContent = categories[index];
    });

            document.querySelector('.language-switch').textContent = isEnglish ? 'FR' : 'EN';

            // Update aboutText based on the selected language
            const aboutTextElement = document.getElementById('aboutText');
            aboutTextElement.textContent = isEnglish ? config.translations.fr.aboutText : config.translations.en.aboutText;
        }

        // Initial load to ensure the correct language is set
        document.addEventListener('DOMContentLoaded', () => {
            toggleLanguage(); // Default to English
        });

  </script>
</body>
</html>
