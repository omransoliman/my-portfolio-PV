<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #333;
      --background-color: #fff;
      --text-color: #333;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #fff;
        --background-color: #1a1a1a;
        --text-color: #fff;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Audiowide', cursive;
      line-height: 1.6;
      color: var(--text-color);
      background: var(--background-color);
    }
    

    nav {
      position: fixed;
      width: 100%;
      background: var(--background-color);
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      color: var(--text-color);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      transition: color 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .language-switch {
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color);
      font-family: 'Audiowide', cursive;
    }

    .social-icon {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.2rem;
    }

    main {
      padding: 5rem 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    

    .contact-section, .about-section {
            padding: 5rem 2rem;
            text-align: center;
        }
        .about-section {
            background-image: url('https://images.pexels.com/photos/30358106/pexels-photo-30358106.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Makes the section full height */
            justify-content: center;
            align-items: center;
            padding: 5rem 2rem;
            text-align: center;
        }

        .about-title {
            font-size: 2rem; /* Increased font size */
            margin-right: 2rem;
        }

        .about-text {
            font-size: 1.5rem; /* Increased font size */
            max-width: 800px; /* Limits the width of the text content */
        }

        @media (max-width: 768px) {
            .about-section {
                padding: 2rem 1rem;
            }

            .about-title, .about-text {
                margin: 0;
                padding: 1rem 0;
            }
        }
        .dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: var(--background-color);
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content a {
    color: var(--text-color);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: rgba(0,0,0,0.1);
}
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html" class="logo">Omran Soliman</a>
    <div class="nav-links">
      <a href="index.html" data-fr="Accueil" data-en="Home">Accueil</a>
      <a href="index.html#portfolio" data-fr="Portfolio" data-en="Portfolio">Portfolio</a>
      <a href="index.html#contact" data-fr="Contact" data-en="Contact">Contact</a>
      <a href="about.html" data-fr="À propos" data-en="About">À propos</a>
      <a href="https://www.instagram.com/soliman.omran" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
      <button class="language-switch" onclick="toggleLanguage()">EN</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <section id="about" class="about-section">
        <h2 data-fr="À propos" data-en="About" class="about-title">À propos</h2>
        <p id="aboutText" data-fr="Que ce soit pour un paysage..." data-en="Whether I am taking..." class="about-text">
            Que ce soit pour un paysage, un portrait ou un moment spontané, mon objectif est toujours de créer des œuvres significatives et percutantes.
        </p>
    </section>
  </main>

  <script src="config.js"></script>
  <script>
    function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }

        // Language toggle function
        function toggleLanguage() {
            const lang = document.querySelector('.language-switch').textContent.trim();
            const elements = document.querySelectorAll('[data-fr][data-en]');
            const isEnglish = lang === 'EN';

            elements.forEach(el => {
                el.textContent = isEnglish ? el.getAttribute('data-fr') : el.getAttribute('data-en');
            });

            document.querySelector('.language-switch').textContent = isEnglish ? 'FR' : 'EN';

            // Update aboutText based on the selected language
            const aboutTextElement = document.getElementById('aboutText');
            aboutTextElement.textContent = isEnglish ? config.translations.fr.aboutText : config.translations.en.aboutText;
        }

        // Initial load to ensure the correct language is set
        document.addEventListener('DOMContentLoaded', () => {
            toggleLanguage(); // Default to English
        });

  </script>
</body>
</html>
