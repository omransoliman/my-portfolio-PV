    <style>
        

        /* Reviews Section Styles */
        .outerdiv {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .innerdiv {
            width: 90%;
            max-width: 1200px;
            margin: 1rem;
            display: grid;
            grid-gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .eachdiv {
            padding: 2rem;
            border-radius: 16px;
            background-color: #1b2028;
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
            color: #f1f3f3;
            background-image: linear-gradient(
                135deg,
                rgba(117, 46, 124, 0.35),
                rgba(115, 74, 88, 0.1) 15%,
                #1b2028 20%,
                #1b2028 100%
            );
        }

        .eachdiv::after {
            content: "";
            display: block;
            top: -3px;
            left: -3px;
            bottom: -3px;
            right: -3px;
            z-index: -1;
            position: absolute;
            border-radius: 16px;
            background-image: linear-gradient(
                135deg,
                #752e7c,
                #734a58 20%,
                #1b2028 30%,
                #2c333e 100%
            );
        }

        .userdetails {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .imgbox {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            border-radius: 50%;
            overflow: hidden;
        }

        .imgbox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detbox {
            flex-grow: 1;
            text-align: left;
        }

        .detbox .name {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.25rem 0;
            color: #f1f3f3;
        }

        .detbox .designation {
            color: #7d8396;
            font-size: 0.9rem;
            margin: 0;
        }

        .review {
            text-align: left;
        }

        .review h4 {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            margin: 0;
            color: #7d8396;
        }

        .review p {
            font-size: 0.9rem;
            color: #7d8396;
            line-height: 1.5;
        }

        .stars {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-bottom: 1rem;
        }

        .stars .star {
            color: #FFD700;
            font-size: 1.2rem;
        }

        .stars .star.empty {
            color: #343945;
        }

        /* Button Styles */
        #reviewButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #5587ff, #3772ff);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        #reviewButton:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* Modal Styles */
        #reviewModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1b2028;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1002;
            width: 90%;
            max-width: 500px;
            color: var(--text-color);
        }

        #reviewModal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        #reviewModal .close:hover {
            color: #e74c3c;
        }

        #reviewModal h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        #reviewModal .form-group {
            margin-bottom: 20px;
        }

        #reviewModal .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        #reviewModal .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #2c333e;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        #reviewModal .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(55, 114, 255, 0.2);
        }

        #reviewModal .submit-btn {
            background: linear-gradient(135deg, #5587ff, #3772ff);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        #reviewModal .submit-btn:hover {
            transform: scale(1.05);
        }

        /* Overlay Styles */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        @media only screen and (max-width: 600px) {
            .innerdiv {
                grid-template-columns: 1fr;
            }
        }
    </style>

<body>

    <!-- Button to Open Modal -->
    <button id="reviewButton">Add Review</button>

    <!-- Modal for Review Form -->
    <div id="overlay"></div>
    <div id="reviewModal">
        <span class="close">&times;</span>
        <h2>Submit a Review</h2>
        <div id="error-message"></div>
        <form id="reviewForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select id="rating" class="form-control" required>
                    <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                    <option value="4">⭐⭐⭐⭐ Great</option>
                    <option value="3">⭐⭐⭐ Good</option>
                    <option value="2">⭐⭐ Fair</option>
                    <option value="1">⭐ Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Profile Image (Max 5MB)</label>
                <input type="file" id="image" class="form-control" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="comment">Your Review</label>
                <textarea id="comment" class="form-control" required maxlength="500" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
    </div>

    <!-- Reviews Container -->
    <div class="outerdiv">
        <div class="innerdiv" id="reviews">
            <!-- Reviews will be dynamically added here -->
        </div>
    </div>

    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
    <script>
        // Toggle Menu Function
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Modal and Review Submission Logic
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyLSkh-4eEUyf5O7iPzgAABDjZ4cqW0CEHc0LpsQ17xgmX5X0S8Z8_9736MrtNtwDKs/exec';
        const sheetId = '1iVf5w-zkfOs7QA5NOugbzlOivtWkrXddtpj7pN0sNgo';

        const errorMessageEl = document.getElementById('error-message');
        const reviewButton = document.getElementById('reviewButton');
        const reviewModal = document.getElementById('reviewModal');
        const overlay = document.getElementById('overlay');
        const closeModal = document.querySelector('.close');

        // Open Modal
        reviewButton.addEventListener('click', () => {
            reviewModal.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Close Modal
        closeModal.addEventListener('click', () => {
            reviewModal.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            reviewModal.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Handle Form Submission
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            errorMessageEl.textContent = '';

            const name = document.getElementById('name').value.trim();
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value.trim();
            const imageFile = document.getElementById('image').files[0];

            if (!name || !comment) {
                errorMessageEl.textContent = 'Please fill in all fields.';
                return;
            }

            if (imageFile.size > 5 * 1024 * 1024) {
                errorMessageEl.textContent = 'Image must be less than 5MB.';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                const date = new Date().toLocaleDateString();

                const data = {
                    date: date,
                    name: name,
                    rating: rating,
                    comment: comment,
                    imageUrl: imageUrl
                };

                fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data)
                })
                .then(() => {
                    displayReview(date, name, rating, comment, imageUrl);
                    document.getElementById('reviewForm').reset();
                    reviewModal.style.display = 'none';
                    overlay.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessageEl.textContent = 'Failed to submit review. Please try again.';
                });
            }
            reader.readAsDataURL(imageFile);
        });

        // Function to display a review
        function displayReview(date, name, rating, comment, imageUrl) {
            const reviewsContainer = document.getElementById('reviews');

            // Create a new review div
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('eachdiv');

            // Assign a class based on the review index (to mimic the design layout)
            const reviewCount = reviewsContainer.children.length;
            switch (reviewCount % 5) {
                case 0:
                    reviewElement.classList.add('div1');
                    break;
                case 1:
                    reviewElement.classList.add('div1');
                    break;
                case 2:
                    reviewElement.classList.add('div1');
                    break;
                case 3:
                    reviewElement.classList.add('div1');
                    break;
                case 4:
                    reviewElement.classList.add('div1');
                    break;
            }

            // Add the review content with styled rating stars
            reviewElement.innerHTML = `
                <div class="userdetails">
                    <div class="imgbox">
                        <img src="${imageUrl}" alt="${name}">
                    </div>
                    <div class="detbox">
                        <p class="name">${name}</p>
                        <p class="designation">${date}</p>
                    </div>
                </div>
                <div class="review">
                    <div class="stars">
                        ${Array.from({ length: 5 }, (_, i) => `
                            <span class="star ${i < rating ? '' : 'empty'}">★</span>
                        `).join('')}
                    </div>
                    <h4>${comment}</h4>
                </div>
            `;

            // Append the review to the container
            reviewsContainer.appendChild(reviewElement);
        }

        // Fetch reviews from Google Sheets
        function fetchReviews() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=AIzaSyBw44PAIqR2k7WVdZsAA2v1GU8ZrDpTGPQ`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const reviews = data.values ? data.values.slice(1) : [];
                    reviews.reverse().forEach(review => {
                        const [date, name, rating, comment, imageUrl] = review;
                        displayReview(date, name, rating, comment, imageUrl);
                    });
                })
                .catch(error => {
                    console.error('Error fetching reviews:', error);
                });
        }

        // Fetch reviews on page load
        fetchReviews();
    </script>
