    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        :root {
            --primary-color: #333;
            --background-color: #fff;
            --text-color: #333;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #fff;
                --background-color: #1a1a1a;
                --text-color: #fff;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-color);
        }

        /* Navigation Bar Styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--background-color);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .menu-toggle:focus {
            outline: none;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: var(--background-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 0.5rem 1rem;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .language-switch {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                background: var(--background-color);
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 1rem;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .dropdown-content {
                position: static;
                box-shadow: none;
            }
        }

        /* Reviews Section Styles */
        .outerdiv {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 0 2rem 0;
            background-color: #060606;
        }

        .innerdiv {
            width: 90%;
            max-width: 1200px;
            margin: 1rem;
            display: grid;
            grid-gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: minmax(200px, auto);
        }

        .profile {
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            background-color: #1b2028;
            border-radius: 16px;
            position: relative;
            border: 3px solid transparent;
            background-clip: padding-box;
            text-align: center;
            color: #f1f3f3;
            background-image: linear-gradient(
                135deg,
                rgba(117, 46, 124, 0.35),
                rgba(115, 74, 88, 0.1) 15%,
                #1b2028 20%,
                #1b2028 100%
            );
        }

        .profile::after {
            content: "";
            display: block;
            top: -3px;
            left: -3px;
            bottom: -3px;
            right: -3px;
            z-index: -1;
            position: absolute;
            border-radius: 16px;
            background-image: linear-gradient(
                135deg,
                #752e7c,
                #734a58 20%,
                #1b2028 30%,
                #2c333e 100%
            );
        }

        .profile-image {
            border-radius: 50%;
            overflow: hidden;
            width: 100px;
            height: 100px;
            position: relative;
        }

        .profile-image img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        .profile-username {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .profile-user-handle {
            color: #7d8396;
            font-size: 0.9rem;
        }

        .review {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #f1f3f3;
            opacity: 0.8;
            text-align: center;
        }

        .stars {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 1rem;
        }

        .stars .star {
            color: #FFD700;
            font-size: 1.2rem;
        }

        .stars .star.empty {
            color: #ccc;
        }

        /* Button Styles */
        #reviewButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        #reviewButton:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* Modal Styles */
        #reviewModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1002;
            width: 90%;
            max-width: 500px;
        }

        #reviewModal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        #reviewModal .close:hover {
            color: #e74c3c;
        }

        #reviewModal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        #reviewModal .form-group {
            margin-bottom: 20px;
        }

        #reviewModal .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        #reviewModal .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #reviewModal .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        #reviewModal .submit-btn {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        #reviewModal .submit-btn:hover {
            transform: scale(1.05);
        }

        /* Overlay Styles */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        @media only screen and (max-width: 600px) {
            .innerdiv {
                grid-template-columns: 1fr;
            }

            .profile {
                padding: 1.5rem;
            }

            .profile-image {
                width: 80px;
                height: 80px;
            }

            .profile-username {
                font-size: 1rem;
            }

            .profile-user-handle {
                font-size: 0.8rem;
            }

            .review {
                font-size: 0.85rem;
            }
        }
    </style>

<body>

    <!-- Navigation Bar -->

        <div class="nav-links menu">

    <!-- Button to Open Modal -->
    <button id="reviewButton">Add Review</button>

    <!-- Modal for Review Form -->
    <div id="overlay"></div>
    <div id="reviewModal">
        <span class="close">&times;</span>
        <h2>Submit a Review</h2>
        <div id="error-message"></div>
        <form id="reviewForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select id="rating" class="form-control" required>
                    <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                    <option value="4">⭐⭐⭐⭐ Great</option>
                    <option value="3">⭐⭐⭐ Good</option>
                    <option value="2">⭐⭐ Fair</option>
                    <option value="1">⭐ Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Profile Image (Max 5MB)</label>
                <input type="file" id="image" class="form-control" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="comment">Your Review</label>
                <textarea id="comment" class="form-control" required maxlength="500" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
    </div>

    <!-- Reviews Container -->
    <div class="outerdiv">
        <div class="innerdiv" id="reviews">
            <!-- Reviews will be dynamically added here -->
        </div>
    </div>

    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
    <script>
        // Toggle Menu Function
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Modal and Review Submission Logic
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyLSkh-4eEUyf5O7iPzgAABDjZ4cqW0CEHc0LpsQ17xgmX5X0S8Z8_9736MrtNtwDKs/exec';
        const sheetId = '1iVf5w-zkfOs7QA5NOugbzlOivtWkrXddtpj7pN0sNgo';

        const errorMessageEl = document.getElementById('error-message');
        const reviewButton = document.getElementById('reviewButton');
        const reviewModal = document.getElementById('reviewModal');
        const overlay = document.getElementById('overlay');
        const closeModal = document.querySelector('.close');

        // Open Modal
        reviewButton.addEventListener('click', () => {
            reviewModal.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Close Modal
        closeModal.addEventListener('click', () => {
            reviewModal.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            reviewModal.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Handle Form Submission
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            errorMessageEl.textContent = '';

            const name = document.getElementById('name').value.trim();
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value.trim();
            const imageFile = document.getElementById('image').files[0];

            if (!name || !comment) {
                errorMessageEl.textContent = 'Please fill in all fields.';
                return;
            }

            if (imageFile.size > 5 * 1024 * 1024) {
                errorMessageEl.textContent = 'Image must be less than 5MB.';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                const date = new Date().toLocaleDateString();

                const data = {
                    date: date,
                    name: name,
                    rating: rating,
                    comment: comment,
                    imageUrl: imageUrl
                };

                fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data)
                })
                .then(() => {
                    displayReview(date, name, rating, comment, imageUrl);
                    document.getElementById('reviewForm').reset();
                    reviewModal.style.display = 'none';
                    overlay.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessageEl.textContent = 'Failed to submit review. Please try again.';
                });
            }
            reader.readAsDataURL(imageFile);
        });

        // Function to display a review
        function displayReview(date, name, rating, comment, imageUrl) {
            const reviewsContainer = document.getElementById('reviews');

            // Create a new review div
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('eachdiv');

            // Assign a class based on the review index (to mimic the design layout)
            const reviewCount = reviewsContainer.children.length;
            switch (reviewCount % 5) {
                case 0:
                    reviewElement.classList.add('div1');
                    break;
                case 1:
                    reviewElement.classList.add('div1');
                    break;
                case 2:
                    reviewElement.classList.add('div1');
                    break;
                case 3:
                    reviewElement.classList.add('div1');
                    break;
                case 4:
                    reviewElement.classList.add('div1');
                    break;
            }

            // Add the review content with styled rating stars
            reviewElement.innerHTML = `
                <div class="userdetails">
                    <div class="imgbox">
                        <img src="${imageUrl}" alt="${name}">
                    </div>
                    <div class="detbox">
                        <p class="name">${name}</p>
                        <p class="designation">${date}</p>
                    </div>
                </div>
                <div class="review">
                    <div class="stars">
                        ${Array.from({ length: 5 }, (_, i) => `
                            <span class="star ${i < rating ? '' : 'empty'}">★</span>
                        `).join('')}
                    </div>
                    <h4>${comment}</h4>
                </div>
            `;

            // Append the review to the container
            reviewsContainer.appendChild(reviewElement);
        }

        // Fetch reviews from Google Sheets
        function fetchReviews() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=AIzaSyBw44PAIqR2k7WVdZsAA2v1GU8ZrDpTGPQ`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const reviews = data.values ? data.values.slice(1) : [];
                    reviews.reverse().forEach(review => {
                        const [date, name, rating, comment, imageUrl] = review;
                        displayReview(date, name, rating, comment, imageUrl);
                    });
                })
                .catch(error => {
                    console.error('Error fetching reviews:', error);
                });
        }

        // Fetch reviews on page load
        fetchReviews();
    </script>
