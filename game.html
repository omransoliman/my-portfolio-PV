<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS file -->
    <style>
        /* Additional styles for the quiz page */
        #photo-quiz {
            padding: 20px;
            text-align: center;
        }

        #quiz-intro, #leaderboard {
            margin: 20px auto;
            padding: 20px;
            background: var(--background-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        #scores-list {
            list-style-type: none;
            padding: 0;
        }

        #scores-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #feedback {
            font-weight: bold;
            margin-top: 20px;
        }

        #score-display {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
        }

        /* Card Styles */
        .ag-format-container {
            width: 1142px;
            margin: 0 auto;
        }

        body {
            background-color: #000;
        }

        .ag-courses_box {
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 50px 0;
        }

        .ag-courses_item {
            flex-basis: calc(33.33333% - 30px);
            margin: 0 15px 30px;
            overflow: hidden;
            border-radius: 28px;
        }

        .ag-courses-item_link {
            display: block;
            padding: 30px 20px;
            background-color: #121212;
            overflow: hidden;
            position: relative;
        }

        .ag-courses-item_link:hover,
        .ag-courses-item_link:hover .ag-courses-item_date {
            text-decoration: none;
            color: #FFF;
        }

        .ag-courses-item_link:hover .ag-courses-item_bg {
            transform: scale(10);
        }

        .ag-courses-item_title {
            min-height: 87px;
            margin: 0 0 25px;
            overflow: hidden;
            font-weight: bold;
            font-size: 30px;
            color: #FFF;
            z-index: 2;
            position: relative;
        }

        .ag-courses-item_date-box {
            font-size: 18px;
            color: #FFF;
            z-index: 2;
            position: relative;
        }

        .ag-courses-item_date {
            font-weight: bold;
            color: #f9b234;
            transition: color .5s ease;
        }

        .ag-courses-item_bg {
            height: 128px;
            width: 128px;
            background-color: #f9b234;
            z-index: 1;
            position: absolute;
            top: -75px;
            right: -75px;
            border-radius: 50%;
            transition: all .5s ease;
        }

        .ag-courses_item:nth-child(2n) .ag-courses-item_bg {
            background-color: #3ecd5e;
        }

        .ag-courses_item:nth-child(3n) .ag-courses-item_bg {
            background-color: #e44002;
        }

        .ag-courses_item:nth-child(4n) .ag-courses-item_bg {
            background-color: #952aff;
        }

        .ag-courses_item:nth-child(5n) .ag-courses-item_bg {
            background-color: #cd3e94;
        }

        .ag-courses_item:nth-child(6n) .ag-courses-item_bg {
            background-color: #4c49ea;
        }

        @media only screen and (max-width: 979px) {
            .ag-courses_item {
                flex-basis: calc(50% - 30px);
            }

            .ag-courses-item_title {
                font-size: 24px;
            }
        }

        @media only screen and (max-width: 767px) {
            .ag-format-container {
                width: 96%;
            }
        }

        @media only screen and (max-width: 639px) {
            .ag-courses_item {
                flex-basis: 100%;
            }

            .ag-courses-item_title {
                min-height: 72px;
                line-height: 1;
                font-size: 24px;
            }

            .ag-courses-item_link {
                padding: 22px 40px;
            }

            .ag-courses-item_date-box {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Omran Soliman</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="photo-quiz.html">Photo Quiz</a>
        </div>
    </nav>

    <section id="photo-quiz">
        <h2>Photo Quiz</h2>
        <div id="quiz-intro">
            <p>Test your knowledge of photography terms and techniques!</p>
            <form id="player-info">
                <input type="text" id="player-name" placeholder="Your Name" required>
                <input type="email" id="player-email" placeholder="Your Email (optional)">
                <button type="submit">Start Quiz</button>
            </form>
        </div>
        <div id="quiz-container" style="display:none;">
            <p id="score-display"></p>
            <div class="ag-format-container">
                <div class="ag-courses_box" id="quiz-questions">
                    <!-- Questions will be populated here by JavaScript -->
                </div>
            </div>
            <p id="feedback"></p>
        </div>
        <div id="leaderboard" style="display:none;">
            <h3>Leaderboard</h3>
            <ul id="scores-list"></ul>
            <button id="new-game">Start New Game</button>
        </div>
    </section>

    <script>
        // Quiz Data (100 questions)
        const quizData = [
            { question: "What does ISO stand for in photography?", answers: ["International Standards Organization", "Image Sensor Optimization", "Instant Shutter Operation"], correct: 0 },
            { question: "What is the 'rule of thirds'?", answers: ["A composition guideline", "A type of camera lens", "A post-processing technique"], correct: 0 },
            // Add 98 more questions here...
        ];

        let currentQuestion = 0;
        let score = 0;
        let playerName = '';

        // Start Quiz
        document.getElementById('player-info').addEventListener('submit', function (e) {
            e.preventDefault();
            playerName = document.getElementById('player-name').value;
            document.getElementById('quiz-intro').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            updateScoreDisplay();
            loadQuestion();
        });

        // Load Question
        function loadQuestion() {
            const questionData = quizData[currentQuestion];
            const quizQuestions = document.getElementById('quiz-questions');
            quizQuestions.innerHTML = '';

            const questionCard = document.createElement('div');
            questionCard.className = 'ag-courses_item';
            questionCard.innerHTML = `
                <a href="#" class="ag-courses-item_link">
                    <div class="ag-courses-item_bg"></div>
                    <div class="ag-courses-item_title">${questionData.question}</div>
                    <div class="ag-courses-item_date-box">
                        ${questionData.answers.map((answer, index) => `
                            <label>
                                <input type="radio" name="answer" value="${index}">
                                ${answer}
                            </label>
                        `).join('')}
                    </div>
                </a>
            `;
            quizQuestions.appendChild(questionCard);

            // Add event listener for answer selection
            const answerInputs = questionCard.querySelectorAll('input[name="answer"]');
            answerInputs.forEach(input => {
                input.addEventListener('change', function () {
                    checkAnswer(input.value);
                });
            });
        }

        // Check Answer
        function checkAnswer(selectedAnswer) {
            if (selectedAnswer == quizData[currentQuestion].correct) {
                score++;
                document.getElementById('feedback').textContent = 'Correct!';
                updateScoreDisplay();
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    endGame();
                }
            } else {
                document.getElementById('feedback').textContent = 'Wrong! Game Over.';
                endGame();
            }
        }

        // Update Score Display
        function updateScoreDisplay() {
            document.getElementById('score-display').textContent = `${playerName}'s Score: ${score}`;
        }

        // End Game
        function endGame() {
            document.getElementById('quiz-container').style.display = 'none';
            updateLeaderboard();
            document.getElementById('leaderboard').style.display = 'block';
        }

        // Update Leaderboard
        function updateLeaderboard() {
            const scores = JSON.parse(localStorage.getItem('scores')) || [];
            scores.push({ name: playerName, score: score });
            scores.sort((a, b) => b.score - a.score);
            localStorage.setItem('scores', JSON.stringify(scores));
            const scoresList = document.getElementById('scores-list');
            scoresList.innerHTML = '';
            scores.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                scoresList.appendChild(li);
            });
        }

        // Start New Game
        document.getElementById('new-game').addEventListener('click', function () {
            document.getElementById('leaderboard').style.display = 'none';
            document.getElementById('quiz-intro').style.display = 'block';
            currentQuestion = 0;
            score = 0;
            document.getElementById('feedback').textContent = '';
        });
    </script>
</body>
</html>
