<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Additional styles for the quiz page */
        #photo-quiz {
            padding-top: 80px; /* Add padding to account for the fixed nav bar */
            text-align: center;
        }

        #quiz-intro, #leaderboard {
            margin: 20px auto;
            padding: 20px;
            background: var(--background-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        #scores-list {
            list-style-type: none;
            padding: 0;
        }

        #scores-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #feedback {
            font-weight: bold;
            margin-top: 20px;
        }

        #score-display {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
        }

        /* Gradient Banner Card Styles with Flexbox */
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            margin: 20px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 10px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.25);
            transition: all 0.2s;
            background: radial-gradient(#76b2fe, #b69efe); /* Card-3 gradient */
        }

        .card:hover {
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.4);
            transform: scale(1.01);
        }

        .card__title {
            font-weight: 400;
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 20px; /* Space between question and answers */
        }

        .card__answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card__answers label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            font-size: 1rem;
        }

        .card__answers input[type="radio"] {
            accent-color: #76b2fe;
        }

        /* Feedback Animation */
        #feedback-animation {
            display: none;
            text-align: center;
            font-size: 4rem;
            margin: 20px 0;
        }

        @keyframes correctAnimation {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes wrongAnimation {
            0% { transform: rotate(0deg); opacity: 0; }
            50% { transform: rotate(10deg); opacity: 1; }
            100% { transform: rotate(0deg); opacity: 1; }
        }

        .correct {
            color: #4CAF50; /* Green for correct answer */
            animation: correctAnimation 0.5s ease-in-out;
        }

        .wrong {
            color: #F44336; /* Red for wrong answer */
            animation: wrongAnimation 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Omran Soliman</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="photo-quiz.html">Photo Quiz</a>
        </div>
    </nav>

    <section id="photo-quiz">
        <h2>Photo Quiz</h2>
        <div id="quiz-intro">
            <p>Test your knowledge of photography terms and techniques!</p>
            <form id="player-info">
                <input type="text" id="player-name" placeholder="Your Name" required>
                <input type="email" id="player-email" placeholder="Your Email (optional)">
                <button type="submit">Start Quiz</button>
            </form>
        </div>
        <div id="quiz-container" style="display:none;">
            <div id="score-display"></div>
            <div id="feedback-animation"></div> <!-- Container for feedback animation -->
            <div class="cards" id="quiz-questions">
                <!-- Questions will be populated here by JavaScript -->
            </div>
            <p id="feedback"></p>
        </div>
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="scores-list"></ul>
        </div>
    </section>

    <script>
        // Quiz Data (100 questions)
        const quizData = [
            { question: "What does ISO stand for in photography?", answers: ["International Standards Organization", "Image Sensor Optimization", "Instant Shutter Operation"], correct: 0 },
            { question: "What is the 'rule of thirds'?", answers: ["A composition guideline", "A type of camera lens", "A post-processing technique"], correct: 0 },
            // Add 98 more questions here...
        ];

        let currentQuestion = 0;
        let score = 0;
        let playerName = '';

        // Load Leaderboard on Page Load
        document.addEventListener('DOMContentLoaded', function () {
            updateLeaderboard();
        });

        // Start Quiz
        document.getElementById('player-info').addEventListener('submit', function (e) {
            e.preventDefault();
            playerName = document.getElementById('player-name').value;
            document.getElementById('quiz-intro').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('leaderboard').style.display = 'none'; // Hide leaderboard when quiz starts
            updateScoreDisplay();
            loadQuestion();
        });

        // Load Question
        function loadQuestion() {
            const questionData = quizData[currentQuestion];
            const quizQuestions = document.getElementById('quiz-questions');
            quizQuestions.innerHTML = '';

            const questionCard = document.createElement('div');
            questionCard.className = 'card';
            questionCard.innerHTML = `
                <h2 class="card__title">${questionData.question}</h2>
                <div class="card__answers">
                    ${questionData.answers.map((answer, index) => `
                        <label>
                            <input type="radio" name="answer" value="${index}">
                            ${answer}
                        </label>
                    `).join('')}
                </div>
            `;
            quizQuestions.appendChild(questionCard);

            // Add event listener for answer selection
            const answerInputs = questionCard.querySelectorAll('input[name="answer"]');
            answerInputs.forEach(input => {
                input.addEventListener('change', function () {
                    checkAnswer(input.value);
                });
            });
        }

        // Check Answer
        function checkAnswer(selectedAnswer) {
            const feedbackAnimation = document.getElementById('feedback-animation');
            if (selectedAnswer == quizData[currentQuestion].correct) {
                score++;
                feedbackAnimation.innerHTML = '✔️'; // Green checkmark
                feedbackAnimation.className = 'correct';
                feedbackAnimation.style.display = 'block';
                document.getElementById('feedback').textContent = 'Correct!';
                updateScoreDisplay();
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    setTimeout(() => {
                        feedbackAnimation.style.display = 'none';
                        loadQuestion();
                    }, 1000); // Wait 1 second before loading the next question
                } else {
                    endGame();
                }
            } else {
                feedbackAnimation.innerHTML = '❌'; // Red cross
                feedbackAnimation.className = 'wrong';
                feedbackAnimation.style.display = 'block';
                document.getElementById('feedback').textContent = 'Wrong! Game Over.';
                setTimeout(() => {
                    endGame();
                }, 1000); // Wait 1 second before ending the game
            }
        }

        // Update Score Display
        function updateScoreDisplay() {
            document.getElementById('score-display').textContent = `${playerName}'s Score: ${score}`;
        }

        // End Game
        function endGame() {
            document.getElementById('quiz-container').style.display = 'none';
            updateLeaderboard();
            document.getElementById('leaderboard').style.display = 'block'; // Show leaderboard when game ends
        }

        // Update Leaderboard
        function updateLeaderboard() {
            const scores = JSON.parse(localStorage.getItem('scores')) || [];
            scores.sort((a, b) => b.score - a.score); // Sort scores in descending order
            const scoresList = document.getElementById('scores-list');
            scoresList.innerHTML = '';

            if (scores.length === 0) {
                scoresList.innerHTML = '<li>No scores yet. Be the first to play!</li>';
            } else {
                scores.forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${entry.name}: ${entry.score}`;
                    scoresList.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
