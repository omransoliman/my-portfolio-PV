<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS file -->
    <style>
        /* Additional styles for the quiz page */
        #photo-quiz {
            padding: 20px;
            text-align: center;
        }

        #quiz-intro, #quiz-container, #leaderboard {
            margin: 20px auto;
            padding: 20px;
            background: var(--background-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        #scores-list {
            list-style-type: none;
            padding: 0;
        }

        #scores-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #quiz-answers label {
            display: block;
            margin: 10px 0;
        }

        #feedback {
            font-weight: bold;
            margin-top: 20px;
        }

        #score-display {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Omran Soliman</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="photo-quiz.html">Photo Quiz</a>
        </div>
    </nav>

    <section id="photo-quiz">
        <h2>Photo Quiz</h2>
        <div id="quiz-intro">
            <p>Test your knowledge of photography terms and techniques!</p>
            <form id="player-info">
                <input type="text" id="player-name" placeholder="Your Name" required>
                <input type="email" id="player-email" placeholder="Your Email (optional)">
                <button type="submit">Start Quiz</button>
            </form>
        </div>
        <div id="quiz-container" style="display:none;">
            <p id="score-display"></p>
            <p id="question"></p>
            <form id="quiz-answers">
                <!-- Answers will be populated here by JavaScript -->
            </form>
            <p id="feedback"></p>
        </div>
        <div id="leaderboard" style="display:none;">
            <h3>Leaderboard</h3>
            <ul id="scores-list"></ul>
            <button id="new-game">Start New Game</button>
        </div>
    </section>

    <script>
        // Quiz Data (100 questions)
        const quizData = [
            { question: "What does ISO stand for in photography?", answers: ["International Standards Organization", "Image Sensor Optimization", "Instant Shutter Operation"], correct: 0 },
            { question: "What is the 'rule of thirds'?", answers: ["A composition guideline", "A type of camera lens", "A post-processing technique"], correct: 0 },
            { question: "What is the purpose of a polarizing filter?", answers: ["Reduce reflections", "Increase shutter speed", "Enhance colors"], correct: 0 },
            { question: "What is the 'golden hour' in photography?", answers: ["The first hour after sunrise and the last hour before sunset", "The hour when the sun is at its highest point", "A rare celestial event"], correct: 0 },
            { question: "What does 'bokeh' refer to?", answers: ["The aesthetic quality of out-of-focus areas in a photo", "A type of lens flare", "A camera setting for low light"], correct: 0 },
            { question: "What is the primary function of a camera's aperture?", answers: ["Control the amount of light entering the lens", "Adjust the focus of the image", "Change the shutter speed"], correct: 0 },
            { question: "What is 'shutter speed'?", answers: ["The amount of time the camera's shutter is open", "The speed at which the camera autofocuses", "The rate at which the camera takes photos"], correct: 0 },
            { question: "What is 'white balance'?", answers: ["Adjusting the colors to make the image look natural", "Balancing the exposure in a photo", "A filter for black and white photography"], correct: 0 },
            { question: "What is a 'prime lens'?", answers: ["A lens with a fixed focal length", "A lens with variable focal length", "A lens specifically for portraits"], correct: 0 },
            { question: "What is 'depth of field'?", answers: ["The range of distance that appears acceptably sharp", "The distance between the camera and the subject", "The amount of light in a photo"], correct: 0 },
            // Add 90 more questions here...
        ];

        let currentQuestion = 0;
        let score = 0;
        let playerName = '';

        // Start Quiz
        document.getElementById('player-info').addEventListener('submit', function (e) {
            e.preventDefault();
            playerName = document.getElementById('player-name').value;
            document.getElementById('quiz-intro').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            updateScoreDisplay();
            loadQuestion();
        });

        // Load Question
        function loadQuestion() {
            const questionData = quizData[currentQuestion];
            document.getElementById('question').textContent = questionData.question;
            const answersForm = document.getElementById('quiz-answers');
            answersForm.innerHTML = '';
            questionData.answers.forEach((answer, index) => {
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'answer';
                input.value = index;
                const label = document.createElement('label');
                label.textContent = answer;
                answersForm.appendChild(input);
                answersForm.appendChild(label);
                answersForm.appendChild(document.createElement('br'));
            });
        }

        // Check Answer
        document.getElementById('quiz-answers').addEventListener('change', function (e) {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked').value;
            if (selectedAnswer == quizData[currentQuestion].correct) {
                score++;
                document.getElementById('feedback').textContent = 'Correct!';
                updateScoreDisplay();
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    endGame();
                }
            } else {
                document.getElementById('feedback').textContent = 'Wrong! Game Over.';
                endGame();
            }
        });

        // Update Score Display
        function updateScoreDisplay() {
            document.getElementById('score-display').textContent = `${playerName}'s Score: ${score}`;
        }

        // End Game
        function endGame() {
            document.getElementById('quiz-container').style.display = 'none';
            updateLeaderboard();
            document.getElementById('leaderboard').style.display = 'block';
        }

        // Update Leaderboard
        function updateLeaderboard() {
            const scores = JSON.parse(localStorage.getItem('scores')) || [];
            scores.push({ name: playerName, score: score });
            scores.sort((a, b) => b.score - a.score);
            localStorage.setItem('scores', JSON.stringify(scores));
            const scoresList = document.getElementById('scores-list');
            scoresList.innerHTML = '';
            scores.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                scoresList.appendChild(li);
            });
        }

        // Start New Game
        document.getElementById('new-game').addEventListener('click', function () {
            document.getElementById('leaderboard').style.display = 'none';
            document.getElementById('quiz-intro').style.display = 'block';
            currentQuestion = 0;
            score = 0;
            document.getElementById('feedback').textContent = '';
        });
    </script>
</body>
</html>
